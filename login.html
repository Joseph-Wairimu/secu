<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Header -->
<div id="header">
    <div id="logo">
        <!-- logo -->
        <img src="asset/logons-removebg-preview.png" alt="logo">
        <p id="logotext">Neurosolve</p>
    </div>
    <!-- navbar -->
    <div id="navmenu">
        <!-- navmenu -->
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Blog</li>
            <li>Contact Us</li>
        </ul>
        <!-- login button -->
        <button id="loginbutton">Login</button>
    </div>
</div>
<!-- Background image -->
<div id="bckg">
</div>
<!-- login section -->
<div class="container">

    <div class="left">

        <div id="button2">
            <button>Neurosolve</button>
        </div>

        <div id="join">

            <p>JOIN OUR ONLINE COMMUNITY</p>
            <p>TO GET NOTIFIED OF SERVICES</p>
            <p>NEAR YOU</p>

        </div>

        

    </div>

    <div class="right">

        <h2>Log in</h2>
        <form action="#" id="sign">

            <h3>Username</h3>
            <input type="text" placeholder="Enter your Name">
           
            <h3>Password</h3>
            <input type="password" placeholder="Enter Password">

        </form>

        <form action="#" id="box">

            <input type="checkbox" name="password" id="tick">
            <span>Show Password</span>

        </form>

        <div id="ss">

            <button>Login <span>&#8594;</span></button>

        </div>

        <p>or</p>
        <div id="google">
            <button><img src="asset/39216d73519bca962bd4a01f3e8f4a4b.png" alt="Google">Continue With Google</button>
        </div>       
    </div>

</div>
</body>
</html>
