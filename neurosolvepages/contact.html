<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <nav>
        <div id="INN">
            <img src="images/logons-removebg-preview.png" alt="logo.png">
            <p>Neurosolve</p>
        </div>

        <ul>
            <li><a href="#Home">Home</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="#Blog">Blog</a></li>
            <li><a href="#Services">Services</a< /li>
            <li><a href="#Contact Us">Contact Us</a></li>
        </ul>
        <button id="nav">Login</button>
    </nav>
    <!-- End of nav bar-->

    <div class="second">

        <h1> Contact Us</h1>
    </div>
    <div class="third">

        <h2> Let's Start a Conversation</h2>
        <p> Email us with any questions or inquiries,<br>
            or call +25477789989097
        </p>
    </div>
    

    <form>
        <div class="name-container">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Name">
        </div>

        <div class="email-container">
            <label for="email" id="email-label"> Email:</label>
            <input type="text" id="email" placeholder="Email">
        </div>

        <div class="subject-container">
            <label for="subject" id="subject-label"> Subject:</label>
            <input type="text" id="subject" placeholder=" Subject">
        </div>

        <div class="text-container">
            <label for="text" id="text-label">Message:</label>
            <input type="text" id="text" placeholder=" Message">
            
        </div>
    </form>
    <div class="submit">
        <button> Submit</button>
    </div>

</body>

</html>
