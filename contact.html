<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    
   <!-- Header -->
   <div id="header">
    <div id="logo">
        <!-- logo -->
        <img src="/images/logons-removebg-preview.png" alt="logo">
        <p id="logotext">Neurosolve</p>
    </div>
    <!-- navbar -->
    <div id="navmenu">
        <!-- navmenu -->
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>Blog</li>
            <li>Contact Us</li>
        </ul>
        <!-- login button -->
        <button id="loginbutton">Login</button>
    </div>
</div>
<!-- nav bar ends here -->
    <div class="second">

        <h1> Contact Us</h1>
    </div>
    <div class="third">

        <h2> Let's Start a Conversation</h2>
        <p> Email us with any questions or inquiries,<br>
            or call +25477789989097
        </p>
    </div>
    

    <form>
        <div class="name-container">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" placeholder="Name">
        </div>

        <div class="email-container">
            <label for="email" id="email-label"> Email:</label>
            <input type="text" id="email" placeholder="Email">
        </div>

        <div class="subject-container">
            <label for="subject" id="subject-label"> Subject:</label>
            <input type="text" id="subject" placeholder=" Subject">
        </div>

        <div class="text-container">
            <label for="text" id="text-label">Message:</label>
            <input type="text" id="text" placeholder=" Message">
            
        </div>
    </form>
    <div class="submit">
        <button> Submit</button>
    </div>

</body>

</html>
